
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Subsify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3266e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #2ecc71;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #3266e3;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Your Password</h2>
    <input type="text" id="username" placeholder="Enter your username or email">
    <button onclick="generatePassword()">Generate New Password</button>

    <div class="result" id="newPasswordBox"></div>
    <a href="Signup.html">Back to Login</a>
</div>

<script>
    function generatePassword() {
        const username = document.getElementById("username").value.trim();
        const newPasswordBox = document.getElementById("newPasswordBox");

        if (username === "") {
            alert("Please enter your username or email.");
            return;
        }

        // Rastgele şifre oluştur
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let password = "";
        for (let i = 0; i < 6; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // Yeni şifreyi localStorage'a kaydet
        localStorage.setItem(username, password);

        newPasswordBox.innerText = `Your new password: ${password}`;
    }
</script>

</body>
</html>
