<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubsKript - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/mnt/data/image.png') no-repeat center center/cover;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: red;
        }

        .sign-in {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .hero {
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }

        .subscription-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .subscription {
            position: relative;
            width: 150px;
            cursor: pointer;
        }

        .subscription img {
            width: 100%;
            border-radius: 10px;
        }

        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .profile-edit {
            margin-top: 20px;
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="background-image"></div>
<header>
    <div class="logo">SubsKript</div>
    <button class="sign-in" onclick="showLoginModal()">Sign In</button>
</header>

<section class="hero">
    <h1>Unlimited movies, TV shows, and more</h1>
    <p>Starts at 33 z≈Ç. Cancel anytime.</p>
    <input type="email" id="email" placeholder="Email address">
    <button id="get-started" onclick="redirectToSignup()">Get Started</button>
</section>

<div class="subscription-container" id="subscription-container">
    <div class="subscription" onclick="goToSubscription('amazon')">
        <span class="delete-icon" onclick="removeSubscription(event, this)">X</span>
        <img src="amazon.png" alt="Amazon Prime">
    </div>
    <div class="subscription" onclick="goToSubscription('spotify')">
        <span class="delete-icon" onclick="removeSubscription(event, this)">X</span>
        <img src="spotify.png" alt="Spotify">
    </div>
    <div class="subscription" onclick="goToSubscription('appletv')">
        <span class="delete-icon" onclick="removeSubscription(event, this)">X</span>
        <img src="appletv.png" alt="Apple TV">
    </div>
</div>

<button class="profile-edit" onclick="toggleDeleteIcons()">Edit Profile</button>

<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Sign In to SubsKript</h2>
        <input type="text" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
    </div>
</div>

<script>
    function showLoginModal() {
        document.getElementById("login-modal").style.display = "block";
    }

    function closeLoginModal() {
        document.getElementById("login-modal").style.display = "none";
    }

    function redirectToSignup() {
        let email = document.getElementById("email").value;
        if (email) {
            alert("Email received: " + email);
            window.location.href = "signup.html";
        } else {
            alert("Please enter an email address.");
        }
    }

    function loginUser() {
        let email = document.getElementById("login-email").value;
        let password = document.getElementById("login-password").value;

        if (email === "test@subskript.com" && password === "password") {
            alert("Login successful!");
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid email or password");
        }
    }

    function goToSubscription(service) {
        window.location.href = service + "-dashboard.html";
    }

    function toggleDeleteIcons() {
        let icons = document.querySelectorAll(".delete-icon");
        icons.forEach(icon => {
            icon.style.display = (icon.style.display === "block" ? "none" : "block");
        });
    }

    function removeSubscription(event, element) {
        window.location.href = "Amazon.html";
        event.stopPropagation(); // Prevent click on image
        element.parentElement.remove();
    }
</script>
</body>
</html>
