<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        .back {
            margin-top: 40px;
            color: gray;
            font-size: 14px;
            cursor: pointer;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select the service you want to subscribe to</h1>
    <select id="serviceSelect">
        <option value="appletv">Apple TV</option>
        <option value="spotify">Spotify</option>
        <option value="espn">ESPN</option>
        <option value="amazon">Amazon Prime</option>
        <option value="netflix">Netflix</option>
    </select>
    <br>
    <button onclick="subscribe()">Subscribe</button>

    <div class="back" onclick="goBack()">‚Üê Go Back</div>
</div>

<script>
    function subscribe() {
        const selectedService = document.getElementById("serviceSelect").value;

        if (!selectedService) {
            alert("Please select a service.");
            return;
        }

        console.log("Subscribing to:", selectedService);

        fetch('/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ plan: selectedService })
        })
            .then(res => res.json())
            .then(data => {
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert("Stripe response not received.");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("An error occurred while connecting to the server.");
            });
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }
</script>
</body>
</html>
