<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SubsKript - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 30px;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .service {
            width: 150px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .service img {
            width: 100px;
            height: 100px;
            border-radius: 40px;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .service img:hover {
            transform: scale(1.5);
        }
        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            width: 25px;
            height: 25px;
            text-align: center;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: none;
            line-height: 25px;
            font-weight: bold;
        }
        .profile-management,
        .subscribe-section {
            margin-top: 40px;
        }
        .profile-management button,
        .subscribe-section button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-management button {
            background-color: red;
            color: white;
        }
        .subscribe-section button {
            background-color: green;
            color: white;
        }
        .subscribe-section p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .subscription-info {
            margin-top: 40px;
        }
        .subscription-info table {
            width: 80%;
            margin: auto;
            background-color: #222;
            color: white;
            border-collapse: collapse;
        }
        .subscription-info th, .subscription-info td {
            padding: 10px;
            border: 1px solid #444;
        }
        .subscription-info th {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome <span id="usernameDisplay"></span> ðŸ‘‹</h1>

    <!-- Abonelik Servisleri -->
    <div class="services">
        <div class="service" onclick="showSubscription('Apple TV')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">Ã—</span>
            <img src="apple-tv.jpg" alt="Apple TV">
            <p>Apple TV</p>
        </div>
        <div class="service" onclick="showSubscription('Spotify')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">Ã—</span>
            <img src="spotify.jpg" alt="Spotify">
            <p>Spotify</p>
        </div>
        <div class="service" onclick="showSubscription('Espn +')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">Ã—</span>
            <img src="espn.png" alt="ESPN">
            <p>ESPN</p>
        </div>
        <div class="service" onclick="showSubscription('Amazon Prime')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">Ã—</span>
            <img src="amazon.png" alt="Amazon Prime">
            <p>Amazon Prime</p>
        </div>
        <div class="service" onclick="showSubscription('Netflix')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">Ã—</span>
            <img src="netflix.jpg" alt="Netflix">
            <p>Netflix</p>
        </div>
    </div>

    <!-- Abone Ol BÃ¶lÃ¼mÃ¼ -->
    <div class="subscribe-section">
        <p>Subscribe to any platform you want</p>
        <button onclick="goToSubscribe()">Abone Ol</button>
    </div>

    <!-- Profil YÃ¶netimi -->
    <div class="profile-management">
        <button onclick="toggleDeleteIcons()">Profile Management</button>
    </div>

    <!-- Abonelik Bilgileri -->
    <div class="subscription-info" id="subscriptionInfo"></div>
</div>

<script>
    const username = localStorage.getItem("username");
    const userId = localStorage.getItem("userId");

    if (!username || !userId) {
        alert("KullanÄ±cÄ± oturumu bulunamadÄ±.");
        window.location.href = "signup.html";
    } else {
        document.getElementById("usernameDisplay").textContent = username;
    }

    function goToSubscribe() {
        window.location.href = `subscribe.html?userId=${userId}`;
    }

    async function showSubscription(platform) {
        if (!username || !platform) {
            alert("Abonelik bilgileri eksik.");
            return;
        }

        try {
            const response = await fetch(`/api/subscriptions?username=${encodeURIComponent(username)}&platform=${encodeURIComponent(platform)}`);
            const data = await response.json();

            const container = document.getElementById("subscriptionInfo");

            if (!response.ok || !data || data.length === 0) {
                container.innerHTML = `<p style="color: gray; font-size: 16px; margin-top: 20px;">${platform} iÃ§in aboneliÄŸiniz bulunmamaktadÄ±r.</p>`;
                return;
            }

            const rows = data.map(sub => `
                <tr>
                    <td>${sub.platform}</td>
                    <td>$${sub.amount.toFixed(2)}</td>
                    <td>${sub.status}</td>
                    <td>${sub.startDate}</td>
                    <td>${sub.endDate}</td>
                </tr>
            `).join("");

            container.innerHTML = `
                <h2 style="margin-bottom: 10px;">${platform} AboneliÄŸi</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Platform</th>
                            <th>Ãœcret</th>
                            <th>Durum</th>
                            <th>BaÅŸlangÄ±Ã§</th>
                            <th>BitiÅŸ</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        } catch (error) {
            console.error("Subscription fetch error:", error);
            document.getElementById("subscriptionInfo").innerHTML = `<p style="color: red;">Abonelik bilgisi alÄ±nÄ±rken hata oluÅŸtu.</p>`;
        }
    }

    function toggleDeleteIcons() {
        document.querySelectorAll('.delete-icon').forEach(icon => {
            icon.style.display = icon.style.display === 'block' ? 'none' : 'block';
        });
    }

    function confirmDelete(event, element) {
        event.stopPropagation();
        if (confirm("Are you sure you want to delete this profile?")) {
            element.parentElement.remove();
            alert("Profile deleted.");
        }
    }
    

</script>

</body>
</html>
