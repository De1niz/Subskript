<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubsKript - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 30px;
        }

        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .service {
            width: 150px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .service img {
            width: 100px;
            height: 100px;
            border-radius: 40px;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .service img:hover {
            transform: scale(1.5);
        }

        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            width: 25px;
            height: 25px;
            text-align: center;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: none;
            line-height: 25px;
            font-weight: bold;
        }

        .profile-management,
        .subscribe-section {
            margin-top: 40px;
        }

        .profile-management button,
        .subscribe-section button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-management button {
            background-color: red;
            color: white;
        }

        .subscribe-section button {
            background-color: green;
            color: white;
        }

        .subscribe-section p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Which one?</h1>

    <!-- Abonelik Servisleri -->
    <div class="services">
        <div class="service" onclick="redirectTo('apple-tv.html')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">×</span>
            <img src="apple-tv.jpg" alt="Apple TV">
            <p>Apple TV</p>
        </div>
        <div class="service" onclick="redirectTo('spotify.html')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">×</span>
            <img src="spotify.jpg" alt="Spotify">
            <p>Spotify</p>
        </div>
        <div class="service" onclick="redirectTo('espn.html')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">×</span>
            <img src="espn.png" alt="ESPN">
            <p>ESPN</p>
        </div>
        <div class="service" onclick="redirectTo('amazon.html')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">×</span>
            <img src="amazon.png" alt="Amazon Prime">
            <p>Amazon Prime</p>
        </div>
        <div class="service" onclick="redirectTo('netflix.html')">
            <span class="delete-icon" onclick="confirmDelete(event, this)">×</span>
            <img src="netflix.jpg" alt="Netflix">
            <p>Netflix</p>
        </div>
    </div>

    <!-- Abone Ol Bölümü -->
    <div class="subscribe-section">
        <p>Subscribe to anyone you want with a single button</p>
        <button onclick="goToSubscribe()">Abone Ol</button>
    </div>

    <!-- Profil Yönetimi -->
    <div class="profile-management">
        <button onclick="toggleDeleteIcons()">Profile Management</button>
    </div>
</div>

<script>
    function toggleDeleteIcons() {
        const deleteIcons = document.querySelectorAll('.delete-icon');
        deleteIcons.forEach(icon => {
            icon.style.display = (icon.style.display === 'block') ? 'none' : 'block';
        });
    }

    function confirmDelete(event, element) {
        event.stopPropagation(); // Tıklamayı div'e iletme
        const confirmation = confirm("Are you sure you want to delete this profile?");
        if (confirmation) {
            element.parentElement.remove();
            alert("Profile deleted successfully.");
        }
    }

    function redirectTo(page) {
        window.location.href = page;
    }

    function goToSubscribe() {
        window.location.href = 'subscribe.html'; 
    }
</script>
</body>
</html>
