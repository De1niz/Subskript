<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abone Ol</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        .back {
            margin-top: 40px;
            color: gray;
            font-size: 14px;
            cursor: pointer;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Abone olmak istediğin servisi seç</h1>
    <select id="serviceSelect">
        <option value="Apple TV">Apple TV</option>
        <option value="Spotify">Spotify</option>
        <option value="ESPN">ESPN</option>
        <option value="Amazon Prime">Amazon Prime</option>
        <option value="Netflix">Netflix</option>
    </select>
    <br>
    <button onclick="subscribe()">Subscribe Now</button>

    <div class="back" onclick="goBack()">← Go Back</div>
</div>

<script>
    function subscribe() {
        const selectedService = document.getElementById("serviceSelect").value.toLowerCase().replace(/\s/g, '');

        fetch('/create-checkout-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ plan: selectedService })
        })
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert("Stripe yanıtı alınamadı.");
                    console.error("Yanıt:", data);
                }
            })
            .catch((error) => {
                console.error('Stripe bağlantı hatası:', error);
                alert("Stripe bağlantı hatası!");
            });
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }
</script>


</body>
</html>
