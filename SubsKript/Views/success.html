<body>

<div class="box">
    <h1>ðŸŽ‰ AboneliÄŸin BaÅŸarÄ±lÄ±!</h1>
    <div id="info">YÃ¼kleniyor...</div>
    <a href="dashboard.html" class="back-btn">Ana Sayfaya DÃ¶n</a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    function formatDate(unixTimestamp) {
        if (!unixTimestamp) return "Yok";
        const date = new Date(unixTimestamp * 1000);
        return date.toLocaleDateString('tr-TR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    if (!sessionId) {
        document.getElementById("info").innerHTML = `<p class="error">Session ID bulunamadÄ±.</p>`;
    } else {
        fetch(`/checkout-session?sessionId=${sessionId}`)
            .then(res => res.json())
            .then(data => {
                const name = data.customer_name || "Kart sahibi ismi girilmemiÅŸ";
                const amount = data.amount_total ? (data.amount_total / 100).toFixed(2) : "Belirsiz";
                const platform = data.platform || "Bilinmiyor";
                const startDate = formatDate(data.start_date);
                const endDate = formatDate(data.end_date);

                document.getElementById("info").innerHTML = `
                    <p><span class="highlight">${name}</span> adlÄ± kullanÄ±cÄ±</p>
                    <p><strong>$${amount}</strong> Ã¶deyerek</p>
                    <p><span class="highlight">${platform}</span> platformuna abone oldu.</p>
                    <p><strong>BaÅŸlangÄ±Ã§ Tarihi:</strong> ${startDate}</p>
                    <p><strong>BitiÅŸ Tarihi:</strong> ${endDate}</p>
                `;
            })
            .catch(() => {
                document.getElementById("info").innerHTML = `<p class="error">Stripe'dan veri alÄ±namadÄ±.</p>`;
            });
    }
</script>
