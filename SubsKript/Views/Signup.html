<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subsify Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-panel {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-panel img {
            width: 100%;
            max-width: 350px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 320px;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            text-align: left;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .google-btn {
            background-color: #4c80f1;
        }

        .apple-btn {
            background-color: #000;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: gray;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .separator span {
            margin: 0 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 20px;
        }

        #loginBtn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #3266e3;
            color: white;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        #loginBtn.success {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            background-color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        #tick {
            display: none;
            width: 20px;
            height: 20px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            animation: tickAnim 0.5s ease forwards;
        }

        @keyframes tickAnim {
            0% { opacity: 0; transform: scale(0.5) rotate(45deg); }
            100% { opacity: 1; transform: scale(1) rotate(45deg); }
        }

        .bottom-text {
            margin-top: 15px;
            font-size: 13px;
        }

        .bottom-text a {
            color: #3266e3;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                flex: unset;
                width: 100%;
            }
            .left-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left  Panel -->
    <div class="left-panel">
        <img src="subs.png" alt="Login Visual" />
    </div>

    <!-- Right  Panel -->
    <div class="right-panel">
        <div class="form-container">
            <h2>Sign in</h2>

            <button class="social-btn google-btn">Sign in with Google</button>
            <button class="social-btn apple-btn">Sign in with Apple</button>

            <div class="separator"><span>or</span></div>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot.html">Forgotten your password?</a>
            </div>

            <button id="loginBtn" onclick="login()">
                Sign in
                <div id="tick"></div>
            </button>

            <div class="bottom-text">
                or <a href="register.html">create an account</a>
            </div>

        </div>
        </div>
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginBtn = document.getElementById("loginBtn");
        const tick = document.getElementById("tick");

        const savedPassword = localStorage.getItem(email);

        if (savedPassword && password === savedPassword) {
            loginBtn.classList.add("success");
            loginBtn.innerHTML = "";
            tick.style.display = "block";
            loginBtn.appendChild(tick);

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 2000);
        } else {
            alert("Wrong email or password");
        }
    }
</script>


</body>
</html>
