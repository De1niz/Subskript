<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account - Subsify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3266e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 14px;
            color: #3266e3;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>

    <input type="email" id="reg-email" placeholder="Enter your email">
    <input type="password" id="reg-password" placeholder="Enter a password">
    <button onclick="register()">Sign Up</button>

    <a href="Signup.html" class="back-link">Back to Login</a>
</div>

<script>
    function register() {
        const email = document.getElementById("reg-email").value.trim();
        const password = document.getElementById("reg-password").value.trim();

        if (email === "" || password === "") {
            alert("Please enter both email and password.");
            return;
        }

        // Şifreyi kaydet (username = key)
        localStorage.setItem(email, password);
        alert("Account created successfully! You can now log in.");

        // Login sayfasına yönlendir
        window.location.href = "Signup.html";
    }
</script>

</body>
</html>
